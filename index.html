<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <link rel="stylesheet" href="stylo.css">
</head>
<body>
    <h1><strong>Moda</strong></h1>
    <table>
        <tr>
            <th class="produto-moda">Produto</th>
            <th class="tamanho-moda">Tamanho</th>
            <th class="valor-moda">Valor</th>
        </tr>
        <tr class="camiseta-moda">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$49,00</td>
        </tr>
        <tr class="tenis-moda">
            <td>Tênis</td>
            <td>46</td>
        <td>R$5,00</td> 
    </tr>
 </table>
 <h1><strong>Casa</strong></h1>
 <table>
    <tr>
        <th class="produto-casa">Produto</th>
        <th class="valor-casa">Valor</th>
    <tr class="casa-sofa">
        <td>Sofá</td>
        <td>R$1.200,00</td>
    </tr>
    <tr class="casa-televisao">
        <td>Televisão</td>
        <td>R$5.000,00</td>
    </tr>
 </table>
</body>
</html>
